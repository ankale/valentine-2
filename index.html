<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aarohi üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f9e, #ff9bbd);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.16);
      backdrop-filter: blur(14px);
      padding: 48px 50px;
      border-radius: 26px;
      text-align: center;
      width: 520px;
      max-width: 90%;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    .heart {
      font-size: 3rem;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 2.3rem;
      margin: 14px 0;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      margin: 18px 0 32px;
    }

    .buttons {
      position: relative;
      height: 160px;
      margin-top: 10px;
    }

    button {
      border: none;
      padding: 16px 36px;
      font-size: 1.1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: white;
      color: #ff4d88;
      font-weight: 600;
      box-shadow: 0 12px 26px rgba(0,0,0,0.25);
    }

    #yesBtn:hover {
      transform: scale(1.06);
    }

    #noBtn, #maybeBtn {
      position: absolute;
      background: transparent;
      border: 2px solid white;
      color: white;
      opacity: 0.9;
    }

    #noBtn {
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
    }

    #maybeBtn {
      left: 50%;
      top: 120px;
      transform: translateX(-50%);
    }

    .hidden {
      display: none;
    }

    .love-message {
      font-size: 1.7rem;
      line-height: 1.5;
    }

    .signature {
      margin-top: 22px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Memory photo */
    .memory-photo {
      margin-top: 28px;
    }

    .memory-photo img {
      width: 100%;
      max-width: 360px;
      border-radius: 18px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.96);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Floating hearts */
    .floating-heart {
      position: fixed;
      bottom: -40px;
      font-size: 24px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Proposal Card -->
  <div class="card" id="proposalCard">
    <div class="heart">üíó</div>

    <h1>Aarohi</h1>

    <p>
      You have this way of making everything feel lighter.<br>
      Being around you just feels‚Ä¶ right.
    </p>

    <h1>Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">No üòè</button>
      <button id="maybeBtn">Maybe ü§î</button>
    </div>
  </div>

  <!-- YES Card -->
  <div class="card hidden" id="yesCard">
    <div class="heart">üíû</div>

    <h1 class="love-message">
      Okay wow ü•∞<br><br>
      You just made my entire day.<br>
      Happy Valentine‚Äôs Day, Aarohi üíï
    </h1>

    <div class="memory-photo">
      <img src="images/memory.jpg" alt="Our memory üíñ">
    </div>

    <div class="signature">‚Äî Aniket ‚ù§Ô∏è</div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music/kabhi-kabhi-mere-dil-mein.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const maybeBtn = document.getElementById("maybeBtn");
    const yesBtn = document.getElementById("yesBtn");
    const proposalCard = document.getElementById("proposalCard");
    const yesCard = document.getElementById("yesCard");
    const bgMusic = document.getElementById("bgMusic");

    function moveButton(btn) {
      const rect = proposalCard.getBoundingClientRect();
      const maxX = rect.width - btn.offsetWidth - 20;
      const maxY = rect.height - btn.offsetHeight - 20;

      btn.style.left = Math.random() * maxX + "px";
      btn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseenter", () => moveButton(noBtn));

    maybeBtn.addEventListener("click", () => {
      alert("Nice try üòå");
      moveButton(maybeBtn);
    });

    yesBtn.addEventListener("click", () => {
      proposalCard.classList.add("hidden");
      yesCard.classList.remove("hidden");
      bgMusic.play();
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 400);
    }
  </script>

</body>
</html>
